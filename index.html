<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width",initial=scale="1.0">
  <title>Musical Cards</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="logo">
    <div class="music">
      <h2 id="name">MUSIC WORLD</h2>
      <h3 id="quotes">The Happiness</h3>
      <div class="img_container">
        <img src="C:\Users\dell\Desktop\musicalcards\images\img1.jpg"alt="">
      </div>
        <audio src="sounds/sound.mp3"></audio>
      <div class="music_controls">
        <i class="fas fa-backward" id="prev" title="prev"></i>
        <i class="fas fa-play" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="next"></i>
      </div>
    </div>
  </div>
  <script src="index.js"charset="utf-8"></script>
</body>
</html>
